url: https://aim-rsf.github.io/browseMetadata/
home:
  title: Browses available metadata, to catergorise or label each variable in a dataset
  logo: man/figures/logo.png
authors:
  Rachael Stickland:
    href: https://www.turing.ac.uk/people/researchers/rachael-stickland
template:
  bootstrap: 5
  bslib:
    primary: '#0054AD'
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  includes:
    in_header: <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
development:
  mode: auto
navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github, lightswitch]
reference:
- title: Functions
- subtitle: User functions
  contents:
  - starts_with("mapMetadata")
  - browseMetadata
- subtitle: Internal functions
  contents:
  - Output
  - concensus_on_mismatch
  - copy_previous
  - count_empty_desc
  - domain_list
  - end_plot
  - join_outputs
  - json_metadata
  - json_table_to_df
  - load_data
  - log_Output
  - look_up
  - ref_plot
  - user_categorisation
  - user_categorisation_loop
  - user_prompt
  - user_prompt_list
  - valid_comparison
